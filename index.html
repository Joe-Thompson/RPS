    <div class="jumbotron">
        <h2>Rock / Paper / Scissor</h2>

    <p>Playing to <span id="winTotal">5</span></p>
    <p id="para">How many rounds would you like to play?</p>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button"> Submit </button>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
    </div>
    <button id="playOne" class="btn btn-primary lg actionBtn">Player 1</button>
    <button id="playTwo" class="btn btn-primary lg actionBtn">Player 2</button>
    <button id="reSet" class="btn btn-secondary lg actionBtn">Reset</button>

   <div class="container">
       <h3>The Rules...</h3>
       <ul>
           <li>One, Two, Three, Shoo...</li>
           <li>Must maintain eye contact during count</li>
           <li>Loser owes winner a tace <i class="far fa-smile-beam"></i></li>
       </ul>
   </div>
